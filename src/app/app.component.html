<h1>{{title}}</h1>

<input type="text" #newTodo />
<button (click)="addTodo(newTodo.value); newTodo.value='' ">Add To-Do</button>

<table>
  <tr>
    <th>Lable</th>
    <th>Priority</th>
    <th>Done</th>
  </tr>
  <tr *ngFor = "let todo of todos">
    <td>{{todo.label}}</td>
    <td>{{todo.priority}}</td>
    <td>{{todo.done? '&#10004;' : '&#10005;'}}</td>
    <td>
      <button (click)= "deleteTodo(todo)">Delete</button>
    </td>


  </tr>
</table>
